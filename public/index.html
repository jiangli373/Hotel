    <script id="container" type="text/x-handlebars-template">
        <p>
            中国目前引领亚洲地区旅游及酒店行业的快速发展，且商务休闲收入增长势头强劲。
            与一线城市相比，中国二、三线城市的酒店客房价格增长较为明显。
            由于二、三线城市新酒店陆续开业，政府投资兴建新的交通设施，这将进一步促进中国酒店客房价格稳步增长。
            中外酒店品牌继续扩张其营业版图，未来酒店的供需平衡将会是一项备受关注议题。
            据51报告在线数据，显示全球各类连锁酒店所占的比重分别为：豪华型5%，高档30%，中档37%，经济型20%，适用型8%。
            不过，经济型和适用型的酒店仅占28%，发展潜力较大。截至目前，全国住宿餐饮企业近330万家，年营业收入超过2万亿，占当年GDP的5%左右。
            2011年全国餐饮收入20543亿元，同比增长16.9%，从业人员2200多万人。
            在住宿业，全国住宿企业超过28万家，其中，全国住宿业限额以上企业达1.6万家，同比增长8.4%;营业收入2184亿元，同比增长23.3%;营业利润1603亿元，同比增长22%。
            行业的增长幅度有所放缓，说明过去若干年的高利润时代已经过去，进入微利时代。
        </p>
    </script>
